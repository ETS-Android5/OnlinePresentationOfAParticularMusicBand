apply plugin: 'com.android.application'
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.music.android.sensilence"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 12
        versionName "1.0.2"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        buildConfigField "String", "DATABASE_SONGS", "\"rootProject.DATABASE_SONGS\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // database
    def roomVersion = "2.3.0"
    implementation "androidx.room:room-runtime:$roomVersion"
    annotationProcessor "androidx.room:room-compiler:$roomVersion"

    // Room DB with RX
    implementation "androidx.room:room-rxjava2:$roomVersion"

    // RX Android
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"

    // RX Java2
    implementation 'io.reactivex.rxjava2:rxjava:2.2.15'

    // Dagger Hilt
    implementation "com.google.dagger:hilt-android:$hiltVersion"
    annotationProcessor "com.google.dagger:hilt-android-compiler:$hiltVersion"
    annotationProcessor "androidx.hilt:hilt-compiler:$hiltAndroidXVersion"

    /* Allowing app to build and read multiple DEX files.
 Avoids an error that indicates that the app has reached
 the limit of the Android build architecture. */
    implementation "androidx.multidex:multidex:$multidexVersion"

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}